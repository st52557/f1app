
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://localhost:3306/db_formula
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#spring.datasource.username=lukas
#spring.datasource.password=lukas
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.user.name=lukas
spring.security.user.password=lukas

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
server.error.include-stacktrace=never

jwt.secret=mysupersecret
jwt.get.token.uri=/authenticate

spring.main.allow-circular-references=true